databases:
  - name: soundscape
    databaseName: soundscape
    user: soundscape

services:
  - type: web
    name: soundscape
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: soundscape
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false